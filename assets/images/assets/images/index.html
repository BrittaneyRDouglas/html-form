<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Form</title>
</head>
<body>
    <form action="result_page.html" method="post">
        <!-- Part Two: Required Fields -->
        <div>
            <label for="firstname">First Name<span style="color: red;">*</span></label>
            <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="35">
        </div>

        <div>
            <label for="lastname">Last Name<span style="color: red;">*</span></label>
            <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="35">
        </div>

        <div>
            <label for="email">Email<span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Part Three: Length Restrictions -->
        <div>
            <label for="age">Your Age<span style="color: red;">*</span></label>
            <input type="number" id="age" name="age" required min="21" max="120">
            <h5>Must be 21 or older to enter the contest.</h5>
        </div>

        <div>
            <label for="zipcode">ZIP Code<span style="color: red;">*</span></label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="5-Digit US ZIP Code" required>
        </div>

        <!-- Super Bonus: 6-character alphanumeric passcode -->
        <div>
            <label for="passcode">Your Secret Code (must be 6 alphanumeric characters)<span style="color: red;">*</span></label>
            <input type="password" id="passcode" name="passcode" pattern="[A-Za-z0-9]{6}" title="6 Alphanumeric Character Passcode" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
